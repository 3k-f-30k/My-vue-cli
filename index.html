<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My vue-cli</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <script src="https://unpkg.com/vue"></script>
      
      <div id="app">
        <button v-on:click="show = !show">Скрыть / Показать</button>
        <p v-if="show">Текст, который может стать невидимым</p>
        <p v-else>Текст 2</p>

        <ul>
          <li v-for="(car, i) in cars">{{i + 1}} - {{ car.model }}, скорость {{ car. speed }}</li>
        </ul>
      </div>
      
      <script src="js/vue.js"></script>
  </body>
</html>
